<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h2>{{post.title}}</h2>
    <ul class="actions">
        <li class="action"><a href="{{url_for('edit', id=post.id)}}">Edit</a></li>
        <li class="action" id="delete" onclick="return confirm('Are you sure you want to delete this item?');"><a href="{{url_for('delete', id=post.id)}}">Delete</a></li>
    </ul>
    <div class="body">{{post.body}}</div>
    <h5>{{post.created_at.strftime("%Y-%m-%d %H:%M:%S")}}</h5>
</body>
</html>

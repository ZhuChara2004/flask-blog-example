<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Posts</title>
</head>
<body>
    <h2>Latets posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3 class="title">{{ post.title }}</h3>
            <p class="body">{{ post.body }}</p>
            <h6 class="dateofpublish">Published at {{ post.created_ad }}</h6>
        </div>
    {% endfor %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Posts</title>
</head>
<body>
    <h2>Latets posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3 class="title"><a href="{{ url_for('show', id=post.id) }}">{{ post.title }}</a></h3>
            <p class="body">{{ post.body }}</p>
            <h6 class="dateofpublish">Published at {{ post.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</h6>
        </div>
    {% endfor %}
</body>
</html>
